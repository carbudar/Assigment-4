<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Activity Flip Card</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

    <div id="titleContainer">
<h1>Are You Bored?</h1>
<h3>Choose a card and get inspired!</h3>
</div>
<div id="cardsContainer">

<div class="flip-card1" onclick="generateActivity('1', 'relaxation')">
  <div class="flip-card-inner1"> 
    <div class="flip-card-front1">
      <img src="../assets/batik pattern-03.png" class="cardImg">
    </div>
    <div class="flip-card-back1" id="flip-card-back1">
    </div>
  </div>
</div>

<div class="flip-card2" onclick="generateActivity('2', 'busywork')">
    <div class="flip-card-inner2">
      <div class="flip-card-front2">
        <img src="../assets/batik pattern-02.png" class="cardImg">
      </div>
      <div class="flip-card-back2" id="flip-card-back2">
      </div>
    </div>
  </div>

  <div class="flip-card3" onclick="generateActivity('3', 'education')">
    <div class="flip-card-inner3">
      <div class="flip-card-front3">
        <img src="../assets/batik pattern-01.png" class="cardImg">
      </div>
      <div class="flip-card-back3" id="flip-card-back3">
      </div>
    </div>
  </div>

</div>

</body>
</html>
